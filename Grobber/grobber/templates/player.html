<meta name="referrer" content="no-referrer"/>
<link rel="stylesheet" href="https://cdn.plyr.io/3.3.10/plyr.css">

<video id="player" poster="{{ url_for("get_episode_poster", uid=uid, index=index, _external=True) }}" playsinline controls data-plyr-config=''>
    {% for link in episode.stream %}
        <source src="{{ link }}">
    {% endfor %}
</video>
