userscript:
  name:                 MyAnimeStream
  author:               siku2
  version:              2.0.0
  description:          Get the most out of your favourite anime site by turning the page into a streaming site.
  homepage:             https://mas.dokkeral.com/
  downloadURL:          https://mas.dokkeral.com/download
  icon:                 https://mas.dokkeral.com/images/logo
  include:
    - /^http(?:s)?\:\/\/myanimelist\.net.*$/
    - /^http(?:s)?\:\/\/kitsu\.io.*$/
  noframes:             true
  run-at:               document-start
  require:
    - https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js
    - https://cdn.jsdelivr.net/npm/raven-js@3.26.3/dist/raven.min.js
    - https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js
    - https://cdn.jsdelivr.net/npm/plyr@3.3.21/dist/plyr.min.js

settings:
  entry:                "core.js"
  bundler:
    globals:
      jQuery: jquery
      Raven: raven-js
      Cookies: js-cookie
      Plyr: plyr
  processor:
    script_enabled:     true
    file_enabled:       true
    log_format:         "{script.fileid}: {message}"